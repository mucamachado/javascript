<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #034748;
    color: white;
    font: normal 20px Arial;
}
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.writeln(`Ola <strong>${nome}</strong>!  Seu nome tem ${nome.length} letras. <br/>`) 

        document.write(`Seu nome em maiusculo seria ${nome.toUpperCase()} <br/>`)

        document.write(`Ja seu nome em minusculo seria ${nome.toLowerCase()}`)

    </script>
</body>
</html>
