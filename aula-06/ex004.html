<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>


    <script>
        var name = window.prompt('Digite o seu nome:')
        document.writeln(`Olá <strong>${name}</strong>, seu nome tem ${name.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${name.toUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em minúsculas é <strong>${name.toLowerCase()}</strong>`)
    </script>
</body>
</html>
